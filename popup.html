<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Professional Tone Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    select, input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    button:hover {
      background-color: #3b78e7;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
  </style>
</head>
<body>
  <h1>Professional Tone Checker 設定</h1>

  <div class="form-group">
    <label for="provider">AIプロバイダー:</label>
    <select id="provider">
      <option value="openai">OpenAI</option>
      <option value="deepseek">DeepSeek</option>
    </select>
  </div>

  <div class="form-group">
    <label for="apiKey">APIキー:</label>
    <input type="password" id="apiKey" placeholder="sk-...">
  </div>

  <div class="form-group">
    <label for="systemPrompt">システムプロンプト:</label>
    <textarea id="systemPrompt"></textarea>
  </div>

  <button id="saveBtn">保存</button>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
